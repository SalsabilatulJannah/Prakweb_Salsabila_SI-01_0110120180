<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULIR REGISTRASI SISWA</title>
</head>
<body bgcolor="GREEN" align="center">
    <div class="container">
        <h1>Form Registrasi Siswa </h1>
        <form action="">
            <table>
                <tr>

                    <td><label for="name">Nama lengkap</label></td>
                    <td>: <input type="text" class="input"></td>
                </tr>
                <tr>

                    <td><label for="email">E-mail</label></td>
                    <td>: <input type="text" class="input"></td>
                </tr>
                <tr>

                    <td><label for="password">Password</label></td>
                    <td>: <input type="password" class="input"></td>
                </tr>
                <tr>

                    <td><label for="nim">NIM</label></td>
                    <td>: <input type="text" class="input"></td>
                </tr>
                <tr>

                    <td><label for="Tempat tanggal lahir">Tempat, tanggal lahir</label></td>
                    <td>: <input type="date" class="input"></td>
                </tr>
                <tr>
                    <td><label for="Jenis kelamin">Jenis kelamin</label></td>
                    <td>: 
                        <input type="radio" value="Laki-laki" class="input" name ="jk">
                        <label for="">Laki-laki</label>
                        <input type="radio" value="Perempuan" class="input" name="jk">
                        <label for="">Perempuan</label>
                </tr>
                <tr>

                    <td><label for="lomba">Agama</label></td>
                    <td>:
                        <select name=""id="agama">
                        <option>Islam</option>
                        <option>Kristen</option>
                        <option>Buddha</option>
                        <option>Hindhu</option>
                        <option>Konghuchu</option>
                    </select></td>
                </tr>

                <tr>
                    <td><label for="No.telp">No.telp</label></td>
                    <td>: <input type="text" class="input"></td>
                </tr>
                
                <tr>
                    <td><label for="Hobby">Hobby</label></td>
                    <td>:
                        <input type="checkbox" value="" class="input">
                        <label for="">Baca Novel</label>
                        <input type="checkbox" value="Menulis Quotes" class="input">
                        <label for="">Menulis Quotes</label>
                        <input type="checkbox" value="Memasak" class="input">
                        <label for="">Memasak</label>
                </tr>
                <tr>
                    <!-- Text Area Alamat -->
                    <td><label for="Alamat">Alamat</label></td>
                    <td><textarea id="keterangan palceholder="Masukkan Alamat Anda"cols="50" rows="7"></textarea></td>
                </tr>

                <tr>
                    <!-- Input File -->
                    <td><label for="foto"></label></td>
                    <td><input type="file" id="foto"></td>
                </tr>
                    <td>
                        <center><button type="submit">Submit</button></center></td>
                </tr>

            </table>
        </form>
    </div>


</body>
</html>
